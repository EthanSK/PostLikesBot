<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../src/styles.css" />
    <meta charset="UTF-8" />
    <title>Post Likes Bot</title>
  </head>
  <body>
    <div class="title">
      <img
        src="../src/assets/fbReactIconsLeft.png"
        id="reactIconsLeft"
        class="reactIcons"
      />
      <h1>Post Likes Bot</h1>
      <img
        src="../src/assets/fbReactIconsRight.png"
        id="reactIconsRight"
        class="reactIcons"
      />
    </div>

    <h3 id="slogan">
      Automatically posts to your facebook page the image posts you reacted to
      from other pages!
    </h3>

    <textarea
      class="console scrollable"
      id="consoleOutput"
      placeholder="Output"
      readonly="true"
    ></textarea>

    <div class="textBoxContainer">
      <label class="textBoxLabel" for="facebookPageId">facebook page ID</label>
      <input
        type="text"
        class="textBox"
        id="facebookPageId"
        placeholder="Your page ID e.g. 106042837413146"
      />
    </div>
    <div class="textBoxContainer">
      <label class="textBoxLabel" for="facebookProfileId"
        >facebook profile ID</label
      >
      <input
        type="text"
        class="textBox"
        id="facebookProfileId"
        placeholder="Your profile ID e.g. ethan.sarifkattan"
      />
    </div>
    <div class="textBoxContainer">
      <label class="textBoxLabel" for="facebookEmail">facebook email</label>
      <input
        type="text"
        class="textBox"
        id="facebookEmail"
        placeholder="Your facebook email"
      />
    </div>

    <div class="textBoxContainer">
      <label class="textBoxLabel" for="facebookPassword"
        >facebook password</label
      >
      <input
        type="password"
        class="textBox"
        id="facebookPassword"
        placeholder="Your facebook password"
      />
    </div>

    <div class="checkBoxContainer">
      <label class="checkBoxLabel" for="shouldShowPuppeteerHead"></label>
      <input type="checkbox" class="checkBox" id="shouldShowPuppeteerHead" />
      Show behind-the-scenes<br />
    </div>

    <div class="checkBoxContainer">
      <label class="checkBoxLabel" for="shouldSkipCurrentlyLikedPosts"></label>
      <input
        type="checkbox"
        class="checkBox"
        id="shouldSkipCurrentlyLikedPosts"
      />
      Skip all currently liked/reacted posts<br />
    </div>
    <div class="checkBoxContainer">
      <label class="checkBoxLabel" for="shouldStartRunningWhenAppOpens"></label>
      <input
        type="checkbox"
        class="checkBox"
        id="shouldStartRunningWhenAppOpens"
      />
      Start running when app opens<br />
    </div>
    <div class="checkBoxContainer">
      <label class="checkBoxLabel" for="shouldOpenAtLogin"></label>
      <input type="checkbox" class="checkBox" id="shouldOpenAtLogin" />
      Open app at login<br />
    </div>
    <button class="stateNotRunning" id="startButton">Start running</button>
    <script>
      require("../dist/index")
    </script>
  </body>
</html>
